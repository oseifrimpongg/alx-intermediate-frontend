<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid and Flexbox Layout</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			@media (max-width: 768px) {
				main {
					grid-template-columns: 1fr;
				}
			}
		</style>
	</head>
	<body class="p-4">
		<header class="bg-blue-500 text-white p-4">
			<h1 class="text-3xl">Grid and Flexbox Layout</h1>
		</header>

		<main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
			<section class="lg:col-span-2 flex">
				<div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
				<div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
			</section>
			<aside class="bg-green-200 p-4">Sidebar</aside>
			<section class="grid grid-cols-1 md:grid-cols-3">
				<img
					class="object-cover w-full h-48 rounded shadow"
					src="./images/HD-wallpaper-levi-ackerman-anime-attack-on-titan-leviackerman-shingeki-no-kyojin.jpg"
					alt=""
				/>
				<img
					class="object-cover w-full h-48 rounded shadow"
					src="./images/impossibleisnothing.jpg"
					alt=""
				/>
				<img
					class="object-cover w-full h-48 rounded shadow"
					src="./images/peakpx (4)h.jpg"
					alt=""
				/>
				<img
					class="object-cover w-full h-48 rounded shadow"
					src="./images/peakpx.jpg"
					alt=""
				/>
				<img
					class="object-cover w-full h-48 rounded shadow"
					src="./images/uwp4624551.png"
					alt=""
				/>
				<img
					class="object-cover w-full h-48 rounded shadow"
					src="./images/wp2769971-nike-just-do-it-wallpaper-hd.jpg"
					alt=""
				/>
				<img
					class="object-cover w-full h-48 rounded shadow"
					src="./images/wp5212794-hd-4k-ronaldo-black-mobile-wallpapers.jpg"
					alt=""
				/>
			</section>
		</main>

		<footer class="bg-gray-800 text-white p-4 mt-4">
			<p>&copy; 2025 Michael's Blog</p>
		</footer>
	</body>
</html>
